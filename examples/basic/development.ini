# Example development configuration for ptemporal-worker
# 
# Usage: ptemporal-worker examples/basic/development.ini examples.basic.worker.create_worker

[app:main]
use = call:examples.basic.app:main

# Pyramid-temporal specific settings
pyramid_temporal.temporal_host = localhost:7233
pyramid_temporal.log_level = INFO
pyramid_temporal.auto_connect = true

# Logging configuration
[loggers]
keys = root, pyramid_temporal

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyramid_temporal]
level = INFO
handlers = console
qualname = pyramid_temporal
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(funcName)s()] %(message)s
